<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="疼痛部位標記工具 - 在看診時方便向醫生說明疼痛位置">
    <title>疼痛部位標記</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>疼痛部位標記</h1>
            <p class="subtitle">點擊身體圖示標記您的疼痛部位</p>
        </header>

        <div class="pain-level-selector">
            <label>疼痛程度：</label>
            <div class="level-buttons">
                <button class="level-btn active" data-level="1" data-color="#FFE5E5">
                    <span class="level-dot" style="background: #FF6B6B;"></span>
                    <span>輕微</span>
                </button>
                <button class="level-btn" data-level="2" data-color="#FFCCCC">
                    <span class="level-dot" style="background: #FF8C8C;"></span>
                    <span>中等</span>
                </button>
                <button class="level-btn" data-level="3" data-color="#FF9999">
                    <span class="level-dot" style="background: #FF5252;"></span>
                    <span>嚴重</span>
                </button>
                <button class="level-btn" data-level="4" data-color="#FF6666">
                    <span class="level-dot" style="background: #FF0000;"></span>
                    <span>劇烈</span>
                </button>
            </div>
        </div>

        <div class="view-toggle">
            <button class="toggle-btn active" data-view="front">正面</button>
            <button class="toggle-btn" data-view="back">背面</button>
        </div>

        <div class="body-container">
            <div class="body-view active" id="front-view">
                <svg id="front-body" viewBox="0 0 200 400" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
                    <!-- 頭部 -->
                    <ellipse cx="100" cy="30" rx="25" ry="30" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    
                    <!-- 頸部 -->
                    <rect x="90" y="60" width="20" height="15" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    
                    <!-- 軀幹 -->
                    <path d="M 70 75 L 80 75 L 85 120 L 85 200 L 80 200 L 80 250 L 70 250 L 70 200 L 65 200 L 65 120 Z" 
                          fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    <path d="M 130 75 L 120 75 L 115 120 L 115 200 L 120 200 L 120 250 L 130 250 L 130 200 L 135 200 L 135 120 Z" 
                          fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    
                    <!-- 左手臂 -->
                    <ellipse cx="50" cy="100" rx="12" ry="50" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    <ellipse cx="50" cy="160" rx="10" ry="40" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    <circle cx="50" cy="210" r="8" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    
                    <!-- 右手臂 -->
                    <ellipse cx="150" cy="100" rx="12" ry="50" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    <ellipse cx="150" cy="160" rx="10" ry="40" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    <circle cx="150" cy="210" r="8" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    
                    <!-- 左腿 -->
                    <ellipse cx="75" cy="260" rx="10" ry="60" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    <ellipse cx="75" cy="330" rx="8" ry="50" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    <ellipse cx="75" cy="390" rx="10" ry="8" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    
                    <!-- 右腿 -->
                    <ellipse cx="125" cy="260" rx="10" ry="60" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    <ellipse cx="125" cy="330" rx="8" ry="50" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    <ellipse cx="125" cy="390" rx="10" ry="8" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                </svg>
            </div>

            <div class="body-view" id="back-view">
                <svg id="back-body" viewBox="0 0 200 400" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
                    <!-- 頭部 -->
                    <ellipse cx="100" cy="30" rx="25" ry="30" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    
                    <!-- 頸部 -->
                    <rect x="90" y="60" width="20" height="15" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    
                    <!-- 軀幹 -->
                    <path d="M 70 75 L 80 75 L 85 120 L 85 200 L 80 200 L 80 250 L 70 250 L 70 200 L 65 200 L 65 120 Z" 
                          fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    <path d="M 130 75 L 120 75 L 115 120 L 115 200 L 120 200 L 120 250 L 130 250 L 130 200 L 135 200 L 135 120 Z" 
                          fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    
                    <!-- 左手臂 -->
                    <ellipse cx="50" cy="100" rx="12" ry="50" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    <ellipse cx="50" cy="160" rx="10" ry="40" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    <circle cx="50" cy="210" r="8" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    
                    <!-- 右手臂 -->
                    <ellipse cx="150" cy="100" rx="12" ry="50" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    <ellipse cx="150" cy="160" rx="10" ry="40" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    <circle cx="150" cy="210" r="8" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    
                    <!-- 左腿 -->
                    <ellipse cx="75" cy="260" rx="10" ry="60" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    <ellipse cx="75" cy="330" rx="8" ry="50" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    <ellipse cx="75" cy="390" rx="10" ry="8" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    
                    <!-- 右腿 -->
                    <ellipse cx="125" cy="260" rx="10" ry="60" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    <ellipse cx="125" cy="330" rx="8" ry="50" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                    <ellipse cx="125" cy="390" rx="10" ry="8" fill="#E8F4F8" stroke="#4A90A4" stroke-width="2"/>
                </svg>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn clear-btn" id="clear-btn">清除標記</button>
            <button class="action-btn save-btn" id="save-btn">儲存圖片</button>
            <button class="action-btn share-btn" id="share-btn">分享給醫生</button>
        </div>

        <div class="legend">
            <h3>圖例</h3>
            <div class="legend-items">
                <div class="legend-item">
                    <span class="legend-dot" style="background: #FF6B6B;"></span>
                    <span>輕微疼痛</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot" style="background: #FF8C8C;"></span>
                    <span>中等疼痛</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot" style="background: #FF5252;"></span>
                    <span>嚴重疼痛</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot" style="background: #FF0000;"></span>
                    <span>劇烈疼痛</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
